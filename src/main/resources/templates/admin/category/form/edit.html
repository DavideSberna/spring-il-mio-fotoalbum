<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <title>Pizzeria</title>
    
    
    <style>
		
		img{
		  height: 350px; 
		  object-fit: cover; 
		}
		
	</style>
</head>
<body>
	<header class="bg-dark">
		<footer class="container">
			<section class="pt-3 pb-3 row">
				<div class="col-3 d-flex align-items-center">
					<h3 class="p-0 m-0 text-white">La migliore pizza</h3>
				</div>
			</section>
		</footer>
	</header>
	
	 <main class="bg-light vh-100">
        <div class="container">
            <h2 class="mt-4">Modifica categoria</h2>
            <form th:action="@{/dashboard/categories/edit/{id}( id = ${category.id})}" method="POST" th:object="${category}" class="needs-validation" novalidate>
                <div class="mb-3">
				    <label for="name" class="form-label">Nome</label>
				   	<input type="text" class="form-control" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
				    <div class="alert alert-danger mt-3" role="alert" th:if="${#fields.hasErrors('name')}">
				        <ul class="m-0">
				            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
				        </ul>
				    </div>
				</div>
                

                
                <div class="mb-3">
                    <label class="form-check-label">Foto</label>
                    <div class="form-check" th:each="photo : ${photos}">
                        <input class="form-check-input" type="checkbox" name="photoIds" th:value="${photo.id}">
                        <span class="form-check-label" th:text="${photo.title}"></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Modifica</button>
            </form>
        </div>
    </main>
     
</body>
</html>
